<!DOCTYPE html>
<head>
    <meta charset="UTF-8" >
    <title>Font Awesome Demo</title>
    <!-- Link to Font Awesome CDN - Content Delivery Network -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>

</head>
<body>
    <main><p>This is my first code</p></main>
    <footer><p>Think of a more interesting footer</p></footer>
    <i class="fas fa-angry"></i>
    <i class="fas fa-angry fa-xs"></i>
    <i class="fas fa-angry fa-md"></i>
    <i class="fas fa-angry fa-lg"></i>
    <i class="fas fa-angry fa-2x"></i>
    <i class="fas fa-angry fa-3x"></i>
    <i class="fas fa-angry fa-5x"></i>
    <i class="fas fa-angry fa-10x"></i>
    <br>
    <i class="fas fa-address-card fa-5x"></i>
    <br>
    <a href="https://twitter.com/" aria-label="Twitter"><i class="fab fa-twitter fa-5x"></i></a>
    <a href="https://www.pinterest.com/" aria-label="Pinterest"><i class="fab fa-pinterest fa-5x"></i></a>
    <a href="https://www.linkedin.com/" aria-label="Linkedin"><i class="fab fa-linkedin fa-5x"></i></a>
    <br>
    <div id="box">
        This is a pop-up box.
        <button aria-label="Close" onclick="document.getElementById('box').style.display='none';" class="close-button">X</button>				
    </div>
</body>
</html>
